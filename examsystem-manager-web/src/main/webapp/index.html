    <script type="text/javascript">
            $.get("/v1/user/details", function (data) {
                var menus=data.data.menus;

                var menulist ='';


                $.each(menus, function(i, n) {//外层循环处理一级菜单
                    menulist+='<li>';
                    var two_menus=n.menus;

                    menulist+='<a href="#"><i class="fa '+n.icon+'"></i><span class="nav-label">'+n.name+'</span><span class="fa arrow"></span></a>';

                    menulist+='<ul class="nav nav-second-level">';
                    $.each(two_menus, function(j, o) {//二层处理二级菜单
                        //这里自定义了一些属性存放菜单的内容：title存放菜单名称rel存放菜单地址，这些在属性在点击菜单 时要取出值使用
                        menulist+='<li><a class="J_menuItem" href="'+o.url+'">'+o.name+'</a></li>';
                    });

                    menulist += '</ul>';
                    menulist += '</li>';
                });


                //id为side-menu后面追加
                $("#side-menu").append(menulist);


                $("#userid").html(data.data.sysuserId);
                $("#username").prepend(data.data.name);

                $("#username_details").html(data.data.sysuserId);
                $("#name_details").val(data.data.name);

                var authorities=data.data.authorities;

                var roles="";

                $.each(authorities,function(index,obj){
                    if(index!=authorities.length-1){
                        roles+=obj.authority+"/";
                    }else{
                        roles+=obj.authority;
                    }
                });
                roles=roles.replace("ROLE_USER","系统用户");
                roles=roles.replace("ROLE_TEACHER","教师");
                roles=roles.replace("ROLE_CHECKER","审核人");
                roles=roles.replace("ROLE_ADMIN","管理员");

                $("#role_details").html(roles);
                $LAB
                        .script("js/hplus.js?v=4.1.0")
                        .script("js/contabs.js");

            });

            function openUpdateSysuser() {
                $("#modal-form-update").modal('show');
                $("#pwd_details").val("");
            }


            function updateSysuser(){
                if($("#sysuser-update-form [name=name]").val().trim()==''){
                    layer.msg("名字不能为空!");
                    return ;
                }

                $.ajax({
                    type: "POST",
                    url: "/v1/user/details",
                    data: decodeURIComponent($("#sysuser-update-form").serialize().replace(/\+/g,"")),
                    success: function(data){
                        if(data.status == 201){
                            $("#modal-form-update").modal('hide');
                            window.location.href="http://"+ES.ip+":8087/logout";
                        }
                        else{
                            swal("修改失败",data.message, "error");
                        }
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                        var status=XMLHttpRequest.status;
                        if(status==403){
                            to403();
                        }else if(status==500){
                            to500();
                        }
                    }
                });
            }
    </script>
