                <form role="form" id="formlogin" action="/login" method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到平台学生端</p>
                    <div class="form-group">
                        <input type="text" class="form-control uname" name="username" id="loginname" placeholder="学号" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control pword m-b" name="password" id="loginpwd" placeholder="密码" required="">
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <input type="text" class="form-control imageCode" name="imageCode" placeholder="验证码" required="">
                        </div>
                        <div class="col-lg-5 pull-right">
                            <img src="/code/image" id="imageCode" class="img-rounded form-control" onclick="javascript:this.src=this.src+'?rnd=' + Math.random();" title="看不清,点击刷新">
                        </div>
                    </div>

                    <button type="button" class="btn btn-success block full-width m-b" id="loginsubmit">登 录</button>

                </form>
            </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>


    <script type="text/javascript">
        var LOGIN = {
            checkInput:function() {
                if ($("#loginname").val() == "") {
                    layer.msg("用户名不允许为空");
                    $("#loginname").focus();
                    return false;
                }
                if ($("#loginpwd").val() == "") {
                    layer.msg("密码不允许为空");
                    $("#loginpwd").focus();
                    return false;
                }
                return true;
            },
            doLogin:function() {
                $.post("/login", $("#formlogin").serialize(),function(data){
                    if (data.status == 401) {
                        layer.msg(data.message);
                        $("#imageCode").trigger("click");
                    } else {
                        location.href = "http://172.16.16.221:8088";
                    }
                });
            },
            login:function() {
                if (this.checkInput()) {
                    this.doLogin();
                }
            }

        };
        $(function(){
            $("#loginsubmit").click(function(){
                LOGIN.login();
            });
        });
    </script>
